<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS Mem Slider</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="container">
		<div class="wrapper">
			<input type="radio" id="1" name="slides" class="first" checked/>
			<input type="radio" id="2" name="slides" class="second" />
			<input type="radio" id="3" name="slides" class="third" />
			<input type="radio" id="4" name="slides" class="fourth" />
			<div class="slides">
				<div class="slide">
					<img src="src/img/1.png" alt="" class="img">
				</div>
				<div class="slide">
					<img src="src/img/6.jpg" alt="" class="img">
				</div>
				<div class="slide">
					<img src="src/img/3.png" alt="" class="img">
				</div>
				<div class="slide">
					<img src="src/img/8.jpg" alt="" class="img">
				</div>
			</div>
			<div class="desc">
				<p class="slide_description">Programming jokes</p>
				<p class="slide_description">Student VS Salary</p>
				<p class="slide_description">programming is easy...</p>
				<p class="slide_description">My brain</p>
			</div>
			<div class="controls">
				<label for="1" class="control_wrapper">
					<span class="control-icon"></span>
				</label>
				<label for="2" class="control_wrapper">
					<span class="control-icon"></span>
				</label>
				<label for="3" class="control_wrapper">
					<span class="control-icon"></span>
				</label>
				<label for="4" class="control_wrapper">
					<span class="control-icon"></span>
				</label>
			</div>
		</div>
	</div>
</body>

</html>
